#(part 3) ================================ (Proxy Group Configuration)
 #The diversion group can be created and added by itself. The name node name under the proxies parameter can be increased or decreased according to the needs to ensure that the name node name that appears can be found in the proxy agreement of the (Part 2)
proxy-groups:
- name: üî†Load balancing
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:
    - vless-reality-vision node                                    
    - vless-reality-grpc node
    - vless-ws-tls node
    - vless-ws node
    - vmess-ws-tls node
    - vmess-ws node
    - trojan-tcp-tls node
    - hysteria certificate node
    - hysteria self signed node
    - tuic-V5 node
    - tuic-V5 node V6
    - warp-wireguard node

- name: ‚ôªÔ∏èAuto choose
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision node                                    
    - vless-reality-grpc node
    - vless-ws-tls node
    - vless-ws node
    - vmess-ws-tls node
    - vmess-ws node
    - trojan-tcp-tls node
    - hysteria certificate node
    - hysteria self signed node
    - tuic-V5 node
    - tuic-V5 node V6
    - warp-wireguard node
    
- name: üåçAll proxy
  type: select
  proxies:
    - üî†Load balancing                                            #Customize the name field of the added protocol
    - ‚ôªÔ∏èAuto choose
    - DIRECT
    - vless-reality-vision node                                    
    - vless-reality-grpc node
    - vless-ws-tls node
    - vless-ws node
    - vmess-ws-tls node
    - vmess-ws node
    - trojan-tcp-tls node
    - hysteria certificate node
    - hysteria self signed node
    - tuic-V5 node
    - tuic-V5 node V6
    - warp-wireguard node



#ÔºàPart 4) ================================ (Rules)
# Proxy rules can be added by themselves
rules:
  - GEOIP,IR,DIRECT
  - MATCH,üåçAll proxy
